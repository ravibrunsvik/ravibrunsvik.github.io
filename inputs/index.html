<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input mode hidden test</title>
    <style>
      form {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
      }

      input,
      label {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" name="test" id="hidden" hidden />
      <label for="test">Test input no keyboard</label>
      <input type="text" name="test" id="test" inputmode="none" />
      <label for="test2">Test input keyboard</label>
      <input type="text" name="test2" id="test2" />
    </form>

    <script>
      const onFocus = (event) => console.log("focused");

      const onload = (event) => {
        const hidden = document.querySelector("input[hidden]");
        hidden.focus();
        hidden.blur();
        console.log("focused/blurred");
        const test = document.getElementById("test");
        test.focus();
        test.onfocus = onFocus;
      }

      document.addEventListener("DOMContentLoaded", onload);
    </script>
  </body>
</html>
