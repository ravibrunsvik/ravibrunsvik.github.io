<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display properties</title>
  </head>
  <body>
    <h1>Device pixel info</h1>
    <script>
      const onload = () => {
        const width = `Device width: ${window.innerWidth}`;
        const height = `Device height: ${window.innerHeight}`;
        const ratio = `Pixel ratio: ${window.devicePixelRatio}`;

        [width, height, ratio].forEach((string) => {
          const paragraph = document.createElement("p");
          paragraph.innerText = string;
          document.body.append(paragraph);
        });
      };

      document.addEventListener('DOMContentLoaded', onload);
    </script>
  </body>
</html>
